<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumni Defaulting Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info">
    <div class="container">
      <h1 class="display-1 text-center">Alumni Defaulting Prediction</h1>
      <br />
      <div class="row">
        <div class="col-7">
          <form
            action="/predict"
            method="POST"
            class="bg-success p-3 mb-2 rounded border border-danger"
          >
            <div class="row">
              <div class="col-4">
                <label for="marital_status" class="form-label text-light"
                  >Marital Status:</label
                >
                <!-- <input
                  type="text"
                  name="marital_status"
                  class="form-control"
                  required
                /> -->
                <select
                  name="marital_status"
                  id="marital_status"
                  class="form-control"
                >
                  <option value="Married">Married</option>
                  <option value="Single">Single</option>
                  <option value="Divorced">Divorced</option>
                </select>
              </div>

              <div class="col-4">
                <label for="diploma_type" class="form-label text-light"
                  >Diploma Type:</label
                >
                <!-- <input
                  type="text"
                  name="diploma_type"
                  class="form-control"
                  required
                /> -->
                <select
                  name="diploma_type"
                  id="diploma_type"
                  class="form-control"
                >
                  <option value="Standard Diploma">Standard Diploma</option>
                  <option value="College Prep Diploma">College Prep Diploma</option>
                </select>
              </div>
              <div class="col-4">
                <label for="gender" class="form-label text-light"
                  >Gender:</label
                >
                <!-- <input
                  type="text"
                  name="gender"
                  class="form-control"
                  required
                /> -->
                <select
                  name="gender"
                  id="gender"
                  class="form-control"
                >
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <label for="year_graduated" class="form-label text-light"
                  >Year Graduated:</label
                >
                <input
                  type="number"
                  name="year_graduated"
                  class="form-control"
                  min="2000"
                  max="2020"
                  step="1"
                  required
                />
              </div>
              <div class="col-4">
                <label for="salary" class="form-label text-light"
                  >Salary:</label
                >
                <input
                  type="number"
                  name="salary"
                  class="form-control"
                  min="0"
                  required
                />
              </div>
              <div class="col-4">
                <label for="fee" class="form-label text-light">Fee:</label>
                <input
                  type="number"
                  name="fee"
                  class="form-control"
                  min="0"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <label for="savings" class="form-label text-light"
                  >Savings:</label
                >
                <input
                  type="number"
                  name="savings"
                  class="form-control"
                  min="0"
                  required
                />
              </div>
            </div>

            <br />
            <button type="submit" class="btn btn-primary btn-lg col-12">
              Predict
            </button>
          </form>
        </div>
        <div class="col-5">
          {% if prediction_test %}
          <div class="card bg-primary border border-danger">
            <div class="card-body">
              <h5 class="card-title">Prediction Result</h5>

              <p
                class="card-text display-6 bg-success p-3 mb-2 rounded text-light"
              >
                Will Default?: {{prediction_test | capitalize }}

                <!-- The predicted house value is ${{ prediction_test }} -->
              </p>
            </div>
            <div
              class="card-footer text-body-secondary card-subtitle text-body-secondary"
            >
              <!-- NOTE: Accurate within around 354 students <strong>on average</strong> -->
            </div>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
